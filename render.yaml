services:
  # Main API server + embedded agent orchestrator
  - type: web
    name: bazaar-of-babel
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY_1
        sync: false
      - key: GROQ_API_KEY_2
        sync: false
      - key: GROQ_API_KEY_3
        sync: false
      - key: GROQ_API_KEY_4
        sync: false
      - key: GROQ_API_KEY_5
        sync: false
      - key: MONAD_RPC_URL
        value: https://rpc.monad.xyz
      - key: MONAD_TESTNET_RPC_URL
        value: https://testnet-rpc.monad.xyz
      - key: BAZAAR_WALLET_ADDRESS
        sync: false
      - key: MOLTBOOK_KEY_BABELBROKER
        sync: false
      - key: MOLTBOOK_KEY_ORACLESEEKER
        sync: false
      - key: MOLTBOOK_KEY_VAULTHOARDER
        sync: false
      - key: MOLTBOOK_KEY_PROPHETOFDAMP
        sync: false
      - key: MOLTBOOK_KEY_SHADOWFENCE
        sync: false
      - key: RUN_AGENTS
        value: "true"
